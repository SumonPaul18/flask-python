<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-gray-800">Create Account</h1>
        <form method="POST" action="/create_account_tailwind" class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="full_name" class="block text-gray-700">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="w-full px-3 py-2 border border-gray-300 rounded-md" maxlength="255" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <p class="text-gray-600">Instruqtâ€™s terms of services apply. By signing up you agree to receive our regular updates in accordance with our privacy policy.</p>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md mt-4">Create Account</button>
        </form>
        <h2 class="text-center text-gray-800 mt-6">Or</h2>
        <div class="text-center mt-4">
            <button class="bg-red-500 text-white py-2 px-4 rounded-md mx-2" onclick="window.location.href='/login/google'">Google</button>
            <button class="bg-gray-800 text-white py-2 px-4 rounded-md mx-2" onclick="window.location.href='/login/github'">GitHub</button>
            <button class="bg-blue-400 text-white py-2 px-4 rounded-md mx-2" onclick="window.location.href='/login/twitter'">Twitter</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
