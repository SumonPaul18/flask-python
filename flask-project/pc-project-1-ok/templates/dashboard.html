<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    {% if google_info %}
        <p>Hello, {{ google_info.name }}!</p>
        <img src="{{ google_info.picture }}" alt="Profile Picture">
        <p>Email: {{ google_info.email }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>Failed to load user information.</p>
        <p>Debug Info: {{ google_info }}</p>
    {% endif %}
</body>
</html>
