<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/signin.css') }}">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="logo-column">
            <img src="/static/images/oplab.png" alt="Logo" id="responsive-logo">
        </div>
        <div class="form-column">
            <div class="form-container">
                <div class="form-header">
                   <a href="/">
                    <img src="/static/images/pc.png" alt="Form Logo" class="form-logo">
                    </a>
                </div>
                <div class="switch-buttons">
                    <button id="signInBtn" class="active">Sign In</button>
                    <button id="signUpBtn">Sign Up</button>
                </div>
                <div id="signInForm" class="form-content active">
                    <h2>Sign In</h2>
                    <form>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                        <button type="button" class="google-btn">Continue with Google</button>
                        <button type="button" class="github-btn">Continue with GitHub</button>
                    </form>
                </div>
                <div id="signUpForm" class="form-content hidden">
                    <h2>Sign Up</h2>
                    <form>
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="confirm-password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
<script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
