<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instances List</title>
</head>
<body>
    <h2>Instances List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for instance in instances %}
        <tr>
            <td>{{ instance.name }}</td>
            <td>{{ instance.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Home</a>
</body>
</html>
