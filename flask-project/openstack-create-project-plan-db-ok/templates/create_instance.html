<!DOCTYPE html>
<html>
<head>
    <title>Create Instance</title>
</head>
<body>
    <h1>Create a New Instance</h1>

    <form method="POST">
        <label>Instance Name:</label><br/>
        <input type="text" name="instance_name" required/><br/>

        <label>Image ID:</label><br/>
        <input type="text" name="image_id" required/><br/>

        <label>Flavor ID:</label><br/>
        <input type="text" name="flavor_id" required/><br/>

        <label>Network ID:</label><br/>
        <input type="text" name="network_id" required/><br/><br/>

        <button type="submit">Create Instance</button>
    </form>

</body>
</html>
