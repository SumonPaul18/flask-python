<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .logo-column, .form-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-column {
            background-color: #f0f0f0;
            animation: logoAnimation 2s infinite;
        }
        @keyframes logoAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .form-column {
            background-color: #ffffff;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .form-container .google-btn {
            background-color: #db4437;
            color: white;
        }
        .form-container .github-btn {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-column">
            <img src="logo.png" alt="Logo" id="animated-logo">
        </div>
        <div class="form-column">
            <div class="form-container">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <button type="button" class="google-btn">Continue with Google</button>
                    <button type="button" class="github-btn">Continue with GitHub</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
