<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} - {{ user.number }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('register') }}">Register a new user</a>
</body>
</html>
