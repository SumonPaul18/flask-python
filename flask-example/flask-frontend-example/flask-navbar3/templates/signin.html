{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="\static\images\oplab.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-6">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div class="mt-3">
                    <button type="button" class="btn btn-danger">
                        <img src="\static\images\google.png" alt="Google Logo" style="width: 20px; height: 20px;"> Continue with Google
                    </button>
                    <button type="button" class="btn btn-dark">
                        <img src="\static\images\github.png" alt="GitHub Logo" style="width: 20px; height: 20px;"> Continue with GitHub
                    </button>
                </div>
            </form>
            <hr>
            <div>
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#signupForm" aria-expanded="false" aria-controls="signupForm">
                    Sign Up
                </button>
                <div class="collapse mt-3" id="signupForm">
                    <form>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
