<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/pc.png') }}" width="150" height="40" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 3</a>
                </li>
            </ul>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Sign In</button>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar bg-dark text-white">
            <nav class="nav flex-column">
                <a class="nav-item nav-link text-white" href="#">
                    <img src="{{ url_for('static', filename='images/pc.png') }}" alt="Home">
                    <span>Home</span>
                </a>
                <a class="nav-item nav-link text-white" href="#">
                    <img src="{{ url_for('static', filename='images/pc.png') }}" alt="Profile">
                    <span>Profile</span>
                </a>
                <a class="nav-item nav-link text-white" href="#">
                    <img src="{{ url_for('static', filename='images/pc.png') }}" alt="Settings">
                    <span>Settings</span>
                </a>
            </nav>
        </div>
        <div class="content">
            <h1>Welcome to the Dashboard</h1>
            <p>This is the main content area.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
