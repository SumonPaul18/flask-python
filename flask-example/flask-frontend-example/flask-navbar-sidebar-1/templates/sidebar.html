    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 80px; /* Initial width for icons only */
            position: fixed;
            top: 56px; /* Adjust based on navbar height */
            left: 0;
            background-color: #111;
            padding-top: 20px;
            transition: width 0.3s; /* Animation for collapsible effect */
            overflow-x: hidden; /* Disable horizontal scroll */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .sidebar a .icon {
            display: inline-block;
            width: 30px; /* Width for icons */
            text-align: center;
        }

        .sidebar a .text {
            display: none; /* Hide text initially */
        }

        .sidebar:hover {
            width: 250px; /* Expand width on hover */
        }

        .sidebar:hover a .text {
            display: inline-block; /* Show text on hover */
        }

        .sidebar:hover a .icon {
            width: 30px; /* Keep icon width same */
        }

        .main-content {
            margin-left: 80px; /* Adjust based on initial sidebar width */
            padding: 20px;
            transition: margin-left 0.3s; /* Animation for main content shift */
        }

        .sidebar:hover ~ .main-content {
            margin-left: 250px; /* Adjust based on expanded sidebar width */
        }
    </style>
</head>
